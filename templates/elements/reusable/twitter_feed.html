{% load element_translator %}
<div id="twitter_feed">
	<h3>Twitter</h3>
	<ul>
		{% for tweet in tweets %}
		<li>
			<p>{{ tweet.content }}</a></p>
			<p class="meta"><span class="tweet_date">{{ tweet.date }} -</span>
				<a href="{{ tweet.reply_link }}">{% gettext twitter-reply %} -</a>
				<a href="{{ tweet.retweet_link }}">{% gettext twitter-retweet %} -</a>
				<a href="{{ tweet.favourite_link }}">{% gettext twitter-favourite %}</a>
			</p>
		</li>
		{% endfor %}
	</ul>

	<a href="{{ twitter_follow }}" class="button">
	{% gettext twitter-follow %} <img src="{{ STATIC_URL }}images/twitter_icon.png" alt="{% gettext twitter-follow %}"></a>
</div>
